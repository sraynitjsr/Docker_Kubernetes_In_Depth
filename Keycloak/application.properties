# Keycloak Configuration
keycloak.realm=my-new-realm
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.ssl-required=external
keycloak.resource=my-client-id
keycloak.public-client=true
keycloak.security-constraints[0].authRoles[0]=my-role
keycloak.security-constraints[0].securityCollections[0].name=secured
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/secured/*
